<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interfit Support</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #13233a;
      --muted: #5b6b82;
      --accent: #0b63e6;
      --border: #dbe3ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #edf3ff 0%, var(--bg) 35%, var(--bg) 100%);
      color: var(--text);
    }
    .wrap {
      max-width: 760px;
      margin: 48px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(16, 42, 93, 0.08);
    }
    h1 { margin: 0 0 8px; font-size: 30px; }
    p { margin: 8px 0; color: var(--muted); line-height: 1.6; }
    .links {
      margin-top: 20px;
      display: grid;
      gap: 12px;
    }
    a {
      display: block;
      text-decoration: none;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      color: var(--accent);
      font-weight: 600;
      background: #fff;
    }
    a:hover { background: #f4f8ff; }
    .meta { margin-top: 18px; font-size: 14px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Interfit Support</h1>
      <p>Interfit 应用支持页面。</p>
      <p>以下为 App Store 上架可用的隐私政策链接。</p>

      <div class="links">
        <a href="./privacy-policy.html">Privacy Policy / 隐私政策</a>
      </div>

      <p class="meta">Last updated: 2026-02-18</p>
    </section>
  </main>
</body>
</html>
